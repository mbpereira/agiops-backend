# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Run Tests

on:
  push:
#    branches: [ "main" ]
  pull_request:
#    branches: [ "main" ]

jobs:
  test:
    
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --no-restore
      
    - name: Test
      run: dotnet test --no-build --verbosity normal --logger trx --results-directory "tests-report"
      
#    - name: Upload dotnet test results
#      if: ${{ always() }}
#      uses: actions/upload-artifact@v3
#      with:
#        name: tests-report # artifact name
#        path: tests-report/*.trx

    - uses: dorny/test-reporter@v1
      if: ${{ always() }}
      with:
#        artifact: tests-report           # artifact name
        name: .NET Tests                  # Name of the check run which will be created
        path: 'tests-report/*.trx'                     # Path to test results (inside artifact .zip)
        reporter: dotnet-trx              # Format of test results
